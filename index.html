<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-10 col-md-6">
                    <div class="logo">
                        <h2>START BOOSTRAP</h2>
                    </div>
                </div>

                <div class="col-2 col-md-6">
                    <div class="hamburger-menu text-end d-md-none">
                        <i class="fa-solid fa-bars"></i>
                    </div>

                    <div class="list-menu d-none d-md-block text-end">
                        <ul>
                            <li class="d-inline-block me-4"><a href="">PORTFOLIO</a></li>
                            <li class="d-inline-block me-4"><a href="">ABOUT</a></li>
                            <li class="d-inline-block"><a href="">CONTACT</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- jumbotron -->
        <section id="jumbotron" class="py-4 py-md-5">
            <div class="container">
                <div class="row g-3">
                    <div class="col-5 col-md-4 col-lg-3 mx-auto text-center">
                        <img src="img/avatar.svg" alt="">
                    </div>

                    <div class="col-12 text-center">
                        <h1>START BOOSTRAP</h1>
                    </div>

                    <div class="col-12 text-center">
                        <i class="fa-solid fa-star star fs-1"></i>
                    </div>

                    <div class="col-12 text-center">
                        <ul class="p-0 fw-bold">
                            <li class="d-inline-block">GRAPHIC ARTIST</li>
                            <li class="d-inline-block">- WEB DESIGNER -</li>
                            <li class="d-inline-block">ILLUSTRATOR</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- /jumbotron -->
    </main>
    <!-- /MAIN -->
</body>
</html>
